<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Activity</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
    <style>
        .time-selector {
            display: flex;
            gap: 10px; /* Space between hour and minute dropdowns */
        }
        select {
            width: 240px; /* Fixed width for dropdowns */
            padding: 5px; /* Padding for better touch targets */
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
    </style>
</head>
<body class="fuel-page fuel-admin-template">
    <div id="body">
        <div class="page-loader loader" data-initialize="loader"></div>
    </div>
    <div class="mc-app-preloader"></div>
    <div class="mc-app-imh-preloader"></div>
    
    <div id="container" style="margin: 50px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 90%; max-width: 500px;">
        <form id="config-form" style="display: flex; flex-direction: column;">
            <h2 style="text-align: center; color: #007bff;">Select the prefered time to Schedule Email</h2>
            
           

            <label for="start-window" style="margin: 10px 0 5px;">Start Window:</label>
            <div class="time-selector">
                <select id="start-hour" name="start_hour" required>
                    <option value="">Hour</option>
                </select>
                <!--select id="start-minute" name="start_minute" required>
                    <option value="">Minute</option>
                </select-->
            </div>
            <input type="text" id="start-minute" name="start_minute" value="00" style="display:none;" />
            <input type="text" id="start-second" name="start_second" value="00" style="display:none;" />

           

            <label for="day-type" style="margin: 10px 0 5px;">Day Type:</label>
            <select id="day-type" name="daytype" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="weekday">Weekday</option>
                <option value="anyday">Any Day</option>
            </select>
            
            <button type="submit" style="margin-top: 15px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">Save</button>
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            // Function to populate hour and minute dropdowns
            function populateDropdowns() {
                const hourOptions = Array.from({length: 24}, (_, i) => `<option value="${String(i).padStart(2, '0')}">${String(i).padStart(2, '0')}</option>`).join('');
                //const minuteOptions = Array.from({length: 60}, (_, i) => `<option value="${String(i).padStart(2, '0')}">${String(i).padStart(2, '0')}</option>`).join('');
                
                $('#start-hour').append(hourOptions);
               
            }

            // Call the function to populate dropdowns
            populateDropdowns();

            $('#config-form').on('submit', function(event) {
                event.preventDefault();

                // Collect form data
               // const timezoneOffset = $('#timezone-offset').val();
                const startHour = $('#start-hour').val();
                const startMinute = $('#start-minute').val();
               // const endHour = $('#end-hour').val();
               // const endMinute = $('#end-minute').val();
                const dayType = $('#day-type').val();

                // Format the start and end windows
                const startWindow = `${startHour}:${startMinute}:${$('#start-second').val()}Z`;
               // const endWindow = `${endHour}:${endMinute}:${$('#end-second').val()}Z`;

                // Prepare the data to be sent to config.json / app.js
                const configData = {
                  //  timezoneOffset,
                    start_window: startWindow,
                //    end_window: endWindow,
                    daytype: dayType
                };

                console.log('Config Data:', configData);
                // Here you would typically send the configData to your server or app.js
            });
        });
    </script>
    
    <script data-main="js/app" src="js/require.js"></script>
</body>
</html>
