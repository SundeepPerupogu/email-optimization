<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Time Custom Activity</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script data-main="https://simple-email-optimization.onrender.com/js/require.js" type="text/javascript" src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
    <script>
        require.config({
            paths: {
                'postmonger': 'https://simple-email-optimization.onrender.com/js/postmonger.js', // Adjust this to your Postmonger location
                'customactivity': 'https://simple-email-optimization.onrender.com/customactivity.js'
            }
        });
    </script>
    <!--script data-main="js/main.js" type="text/javascript" src="js/require.js"></script>
    <script data-main="app.js" type="text/javascript" src="js/require.js"></script-->
</head>
<body>
    <div id="container">
        <form id="config-form">
            <label for="timezone-offset">Timezone Offset (e.g., +05:30, -04:00):</label>
            <input type="text" id="timezone-offset" name="timezoneOffset" required>

            <label for="day-type">Day Type (weekday/anyday):</label>
            <input type="text" id="day-type" name="daytype" required>

            <label for="start-window">Start Window (e.g., 10:00:00Z):</label>
            <input type="text" id="start-window" name="start_window" required>

            <label for="end-window">End Window (e.g., 14:30:00Z):</label>
            <input type="text" id="end-window" name="end_window" required>
        </form>
    </div>

    <script src="https://simple-email-optimization.onrender.com/customactivity.js"></script> <!-- Custom activity script -->
</body>
</html>
